global:
  scrape_interval:     15s
  evaluation_interval: 30s  

scrape_configs:
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  
  - job_name: "api"
    scrape_interval: 5s
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: ["localhost:5010"]
      
  - job_name: "health-check"
    scrape_interval: 5s
    scheme: https
    tls_config:
      insecure_skip_verify: true
    metrics_path: '/health'
    static_configs:
      - targets: ["localhost:5010"]
