version: '3.4'

services:
  tech.challenge.grupo27.api:
    image: ${DOCKER_REGISTRY-}techchallengegrupo27api
    build:
      context: .
      dockerfile: src/Tech.Challenge.Grupo27.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8000
      - ASPNETCORE_HTTPS_PORTS=8001
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    depends_on:
    - mssql-server
    ports:
    - "5020:8001"
    - "5010:8000" 
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.3 
  mssql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    hostname: "SqlServer"
    environment:
      MSSQL_SA_PASSWORD: techchanllenge@123
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
  mssqltools:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - mssql-server
    volumes:
      - ./local/sqlserver/createdatabase.sql:/tmp/createdatabase.sql
      - ./local/sqlserver/criandotabelas.sql:/tmp/criandotabelas.sql
      - ./local/sqlserver/init-contato.sh:/tmp/init-contato.sh
    command: /bin/bash ./tmp/init-contato.sh
networks:
 minha-rede:
  driver: bridge
